{% set name = "physicsml" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/physicsml-{{ version }}.tar.gz
  sha256: 49a5c56e1c2a891ee1e2eced011b2be5c218d17e3157b244b5341ef06e888870

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=64.0.0
    - setuptools-scm >=6.2.0
    - pip
  run:
    - torch-geometric >=2.5.0
    - python >=3.8
    - molflux >=0.5.0
    - pytorch >=2.0
    - lightning >=2.1
    - pytorch_geometric >=2.5.0
    - e3nn
    - torchani !=2.2.4

test:
  imports:
    - physicsml
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A package for all physics based/related models
  home: https://github.com/Exscientia/physicsml
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
